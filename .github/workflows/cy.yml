name: Test CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: staging
      JWT_SECRET: 1234
      DATABASE_URL: postgresql://user:password@localhost:5432/api-db?schema=public
      ALLOWED_ORIGINS: localhost:3000,example.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Use DB
        run: ./scripts/start-db.sh

      - name: Install dependencies
        run: npm i

      - name: Run migrations
        run: npm run db:migrate

      - name: Run tests
        run: npm run test
